<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for productos in all_productos %}

      <a>

      <p>{{ productos.name }}</p>
    </div>
  {% endfor %}
    
</body>
</html>
